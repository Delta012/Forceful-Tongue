nexusDescription="Forceful Tongue is an enhancement to shouts and their system.\n<br />It provides a balancing of the system through tweaks on shouts damage, duration and effects, without making them too overpowered.\n<br />\n<br />[size=4][b][color=#89CFF0]General Changes[/color][/b][/size]\n<br />[list][*]Shouts power* will scale with your level after you kill\xa0Mirmulnir, up to [b]50[/b]%. Call Odahviing, Call of Valor, Dragon Aspect, Dragonrend, Summon Durnehviir and Throw Voice are excluded from this.\n<br />[*]Shouts\xa0that are similar in purpose are grouped in categories, where they have the same cooldown and duration (you can't use shouts of different categories in a row), with some exceptions like Become Ethereal, Dragon Aspect and Storm Call.\xa0\x43\x61tegories are divided in buff &amp; debuff, crowd control, offensive, summon, support and utility.\n<br />[*]A ton of bug fixes. To name one, Shouts will not benefit from magic perks anymore.\n<br />[*]Draugr, Miraak and\xa0whoever uses Shouts, will benefit from any changes.\n<br />[*]New [url=https://imgur.com/a/3LzvMSH]Inventory Models[/url]\xfeff for all Shouts.\n<br />[/list]\n<br />[size=4][b][color=#89CFF0]Notable Changes[/color][/b][/size]\n<br />[list][*]Summoned Odahviing and the one from \"The Fallen\" quest will not be based on leveled list anymore. His level will scale with the player, from a min. of 30 to a max of 70 (slightly less powerful than a legendary dragon). He will use new Shouts.\n<br />[*]Call of Valor heroes and ones from \"Dragonslayer\" quest shares the same changes. Their level will now scale with the player, from a min. of 15 to a max of 70. I've tweaked stats and equipment too, to make them more consistent. Also, they will remain until death.\n<br />[*]Dismay changed to be an AoE shout.\n<br />[*]Drain Vitality absorbs attributes.\n<br />[*]Dragonborn Flame Fire Wyrm's level is fixed at 30, will attack only enemies and won't stay in the same spot anymore.\n<br />[*]Dragonborn Force won't disintegrate enemies\xa0\x61nymore.\n<br />[*]Dragonborn Frost affects Ice Form too. Frost Breath will not encase targets in ice, instead will summon a level 30 Ice Wyrm.\n<br />[*]Kyne's Peace will affect humans too.\n<br />[*]Summoned Durnehviir and the one from \"Beyond Death\" quest share the same changes. He is now a Poison Dragon, strong versus Warriors but weak versus Mages. He will benefit from Dragonskin perk, will use new Shouts and His level will scale with the player, from a min. of 30 to a max of 70\xa0(slightly less powerful than a legendary dragon). His summoned minions spawn at level 25 and will last 120 seconds.\n<br />[*]Whirlwind Sprint boosts your movements.\n<br />[/list]\n<br />[size=4][b][color=#89CFF0]Shouts[/color][/b][/size]\n<br />\n<br />[size=3][b]Buff &amp; Debuff[/b][/size]\n<br />[spoiler][b]Battle Fury[/b]\n<br />Cooldown: 20&#92;30&#92;40\n<br />A thu'um that envelops ally's weapons, improving their attack speed by [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b]% for [b]20[/b] seconds.\n<br />\n<br />[b]Dragon Aspect[/b]\n<br />Cooldown: 60&#92;75&#92;90, can be used once a day.\n<br />A thu'um which takes the form of a draconic armor to enhance the caster for [b]5[/b] minutes. Power attacks are [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b]% stronger and improves armor by [b]50[/b]&#92;[b]100[/b]&#92;[b]200[/b] points. Destruction spells deal [b]5[/b]&#92;[b]10[/b]&#92;[b]20[/b]% more damage and Restoration spells cost [b]5[/b]&#92;[b]10[/b]&#92;[b]20[/b]% less. Increases Magic and Poison Resistance by [b]25[/b]&#92;[b]50[/b]% and Spell Absorption by [b]20[/b]&#92;[b]35[/b]%. Shout cooldown is decreased by [b]25[/b]%.\n<br />\n<br />[b]Elemental Fury[/b]\n<br />Cooldown: 20&#92;30&#92;40\n<br />A thu'um that envelops caster's weapons, improving their attack speed by [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b]% for [b]20[/b] seconds.\n<br />\n<br />[b]Marked for Death[/b]\n<br />Cooldown: 20&#92;30&#92;40\n<br />A thu'um of pure malicious energy that deals [b]5[/b] damage, reduces target Magic and Poison Resistance by [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] and reduces target armor by [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b] for [b]20[/b] seconds.[/spoiler]\n<br />[b][size=3]Crowd Control[/size][/b]\n<br />[spoiler][b]Disarm[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />A strong thu'um that disarms targets up to level [b]10[/b]&#92;[b]20[/b]&#92;[b]30[/b].\n<br />\n<br />[b]Dismay[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />A frightening thu'um that makes flee all nearby living targets up to level [b]10[/b]&#92;[b]20[/b]&#92;[b]30[/b] for [b]15[/b]&#92;[b]25[/b]&#92;[b]35[/b] seconds. 3rd word affects undead, daedra and automatons too.\n<br />\n<br />[b]Dragonrend[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />A thu'um imbued of the last hope of the living that forces dragons to land for [b]15[/b]&#92;[b]25[/b]&#92;[b]35[/b] seconds.\n<br />\n<br />[b]Ice Form[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />A thu'um of ice that encases enemies in ice for [b]15[/b]&#92;[b]25[/b]&#92;[b]35[/b] seconds. Encased targets take [b]5[/b] damage to Health and Stamina.\n<br />[b]Black Book - Dragonborn Frost[/b]\n<br />Ice Form damage and\xa0\x64uration are improved by [b]25[/b]%.\n<br />\n<br />[b]Kyne's Peace[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />A peaceful thu'um that calms all nearby living targets up to level [b]10[/b]&#92;[b]20[/b]&#92;[b]30[/b] for [b]15[/b]&#92;[b]25[/b]&#92;[b]35[/b] seconds. Calmed targets can be seen through walls. 3rd word affects undead, daedra and automatons too.\n<br />\n<br />[b]Unrelenting Force[/b]\n<br />Cooldown: 25&#92;35&#92;45\n<br />An intense thu'um that staggers or throws away targets dealing [b]10[/b]&#92;[b]20[/b]&#92;[b]30[/b] damage.\n<br />[b]Fus Meditation - Force Without Effort[/b]\n<br />You stagger [b]50[/b]% less and foes stagger [b]50[/b]% more.\n<br />[b]Blackbook Power - Dragonborn Force[/b]\n<br />Unrelenting Force deals [b]25[/b]&#92;[b]50[/b]&#92;[b]100[/b] additional damage.[/spoiler]\n<br />[size=3][b]Offensive[/b][/size]\n<br />[spoiler][b]Cyclone[/b]\n<br />Cooldown: 25&#92;40&#92;60\n<br />A thu'um shaped as cyclone that deals [b]35[/b]&#92;[b]70[/b]&#92;[b]140[/b] damage and may fling victims into the air.\n<br />\n<br />[b]Fire Breath[/b]\n<br />Cooldown: 25&#92;40&#92;60\n<br />A thu'um of fire that deals [b]30[/b]&#92;[b]60[/b]&#92;[b]120[/b] damage. Targets on fire take [b]5[/b]&#92;[b]10[/b]&#92;[b]15[/b]% extra damage per second for [b]5[/b] seconds.\n<br />[b]Yol Meditation - The Fire Within[/b]\n<br />Fire Breath deals [b]20[/b]% more damage.\n<br />[b]Black Book - Dragonborn Flame[/b]\n<br />When Fire Breath kills an enemy, a fire wyrm emerges from their corpse to fight for you for [b]60[/b] seconds. It creates an explosion after death.\n<br />\n<br />[b]Frost Breath[/b]\n<br />Cooldown: 25&#92;40&#92;60\n<br />A thu'um of frost that deals [b]30[/b]&#92;[b]60[/b]&#92;[b]120[/b] damage to Health and Stamina. Iced targets take [b]5[/b]&#92;[b]10[/b]&#92;[b]15[/b]% extra damage per second for [b]5[/b] seconds.\n<br />[b]Black Book - Dragonborn Frost[/b]\n<br />Frost Breath deals [b]20[/b]% more damage. When Frost Breath kills an enemy, an ice wyrm emerges from their corpse to fight for you for [b]60[/b] seconds. It creates an explosion after death.\n<br />\n<br />[b]Soul Tear[/b]\n<br />Cooldown: 25&#92;40&#92;60\n<br />A corrupted thu'um that deals [b]30[/b]&#92;[b]60[/b]&#92;[b]120[/b] damage and applies Soul Trap. If target dies within [b]5[/b]&#92;[b]10[/b]&#92;[b]15[/b] seconds, fills a soul gem. 3rd word reanimates a corpse up to level [b]50[/b] for [b]60[/b] seconds.\n<br />\n<br />[b]Storm Call[/b]\n<br />Cooldown: 120&#92;160&#92;240, can be used once a day.\n<br />An unstable lightning storm summoned by a thu'um. Each lightning bolt deals [b]50[/b]&#92;[b]100[/b]&#92;[b]200[/b] damage to Health and Magicka to anyone nearby for [b]60[/b]&#92;[b]80[/b]&#92;[b]120[/b] seconds. Shocked targets take [b]5[/b]% extra damage per second for [b]5[/b] seconds.[/spoiler]\n<br />[size=3][b]Summon[/b][/size]\n<br />[spoiler][b]Call Odahviing[/b]\n<br />Cooldown: 5&#92;5&#92;90, can be used once a day.\n<br />A strong thu'um that calls Odahviing.\n<br />[spoiler]Stats: [b]110[/b]% Fire Resistance, [b]25[/b]% Weakness to Frost, [b]225[/b] Armor, +[b]675[/b] Health and Magicka.\n<br />Shouts: Cyclone, Disarm, Fire Ball, Fire Breath, Unrelenting Force.[/spoiler]\n<br />[b]Call of Valor[/b]\n<br />Cooldown: 90&#92;90&#92;90, can be used once a day.\n<br />A victorious thu'um that summons Gormlaith Golden-Hilt&#92;Felldir the Old&#92;Hakon One-Eye from Sovngarde to help the caster. \n<br />[spoiler][b]Gormlaith Golden-Hilt[/b]\n<br />Equipment: Ancient Nord armor set, Amulet of Talos, Nord Hero Bow, Nord Hero Sword, Nord Hero Arrow x[b]30[/b].\n<br />Stats: +[b]100[/b] Health, +[b]50[/b] Stamina.\n<br />Perks: Regeneration, Respite, Overdraw (1), Critical Shot (2), Shield Wall (2), Juggernaut (2), Armsman (1).\n<br />Powers:\xa0\x42\x61ttle Cry.\n<br />Shouts: Become Ethereal, Dismay, Dragonrend, Frost Breath, Ice Form, Unrelenting Force.\n<br />Spells: Healing, Fast Healing, Close Wounds.\n<br />[line]\n<br />[b]Felldir the Old[/b]\n<br />Equipment: Greybeard robe set, Amulet of Talos.\n<br />Stats: +[b]100[/b] Magicka, +[b]50[/b] Health.\n<br />Perks:\xa0\x44\x65struction Dual Casting, Augmented Flames, Augmented Frost, Augmented Shock, Alteration Dual Casting, Magic Resistance (3), Mage Armor (3), Recovery (2).\n<br />Powers: Battle Cry.\n<br />Shouts: Become Ethereal, Dismay, Dragonrend, Fire Breath, Frost Breath, Ice Form, Unrelenting Force.\n<br />Spells:\xa0Stoneflesh, Ironflesh, Ebonyflesh |\xa0\x46lames, Frostbite, Sparks, Firebolt, Ice Spike, Lightning Bolt, Fireball, Ice Storm, Chain Lightning, Incinerate, Icy Spear, Thunderbolt | Lesser Ward, Steadfast Ward, Greater Ward.\n<br />[line]\n<br />[b]Hakon One-Eye[/b]\n<br />Equipment: Ancient Nord armor set, Amulet of Talos, Nord Hero Battleaxe.\n<br />Stats: +[b]100[/b] Stamina, +[b]50[/b] Health.\n<br />Perks: Juggernaut (5), Well Fitted, Matching Set, Barbarian (5), Champion's Stance, Limbsplitter (3).\n<br />Powers: Battle Cry.\n<br />Shouts: Disarm, Dragonrend, Elemental Fury, Frost Breath, Unrelenting Force, Whirlwind Sprint.[/spoiler]\n<br />[b]Summon Durnehviir[/b]\n<br />Cooldown: 5&#92;5&#92;90, can be used once a day.\n<br />A thu'um that summons Durnehviir from the Soul Cairn.\n<br />[spoiler]Stats: [b]30[/b]% Weakness to Magic, [b]80[/b]% Resistance to Poison, [b]450[/b] Armor, +[b]945[/b] Health, +[b]405[/b] Magicka.\n<br />Shouts: Drain Viltality, Phantom Form, Poison Breath, Poison Cloud.[/spoiler][/spoiler]\n<br />[b][size=3]Support[/size][/b]\n<br />[spoiler][b]Animal Allegiance[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />A thu'um that encourages nearby animals up to level [b]10[/b]&#92;[b]20[/b]&#92;[b]30[/b] to help the caster for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.\n<br />\n<br />[b]Become Ethereal[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />A thu'um which takes the form of a mist to enhance the caster that can't be harmed for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.\n<br />[b]Feim Meditation - Eternal Spirit[/b]\n<br />While under the effect of Become Ethereal, you move [b]25[/b]% faster and gain [b]100[/b]% Health, Magicka and Stamina Regeneration.\n<br />\n<br />[b]Bend Will[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />An obscure thu'um that bends the All-Maker Stones&#92; and targets, &#92;dragons included, under caster's will for [b]15[/b]&#92;[b]30[/b] seconds.\n<br />\n<br />[b]Drain Vitality[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />A ravenous thu'um that absorbs [b]5[/b] Stamina&#92;, Magicka&#92; and Health for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b].\n<br />\n<br />[b]Phantom Form[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />A thu'um that cover the caster with a phantom coat. Incoming attacks have a [b]15[/b]&#92;[b]25[/b]&#92;[b]35[/b]% chance to miss for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.\n<br />\n<br />[b]Slow Time[/b]\n<br />Cooldown: 15&#92;25&#92;35\n<br />A thu'um that slows the caster's perception of time by [b]50[/b]&#92;[b]60[/b]&#92;[b]70[/b]% for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.[/spoiler]\n<br />[size=3][b]Utility[/b][/size]\n<br />[spoiler][b]Aura Whisper[/b]\n<br />Cooldown: 15&#92;20&#92;25\n<br />A thu'um that allows the caster to see nearby living targets through walls for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b]. Targets can be distinguished between enemies and friends.\n<br />\n<br />[b]Clear Skies[/b]\n<br />Cooldown: 15&#92;20&#92;25\n<br />A thu'um that clears any unfavorable weather for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.\n<br />\n<br />[b]Throw Voice[/b]\n<br />Cooldown: 25&#92;20&#92;15\n<br />A thu'um that distracts distant enemies throwing a prankster voice to them.\n<br />\n<br />[b]Whirlwind Sprint[/b]\n<br />Cooldown: 15&#92;20&#92;25\n<br />A thu'um that pushes forward the caster. Caster's movements improves by [b]30[/b]&#92;[b]40[/b]&#92;[b]50[/b]% for [b]10[/b]&#92;[b]15[/b]&#92;[b]20[/b] seconds.[/spoiler]\n<br />[size=4][b][color=#89CFF0]*Scaling Details[/color][/b][/size]\n<br />[spoiler][b]Animal Allegiance[/b]: Duration &amp; Magnitude.\n<br />[b]Aura Whisper[/b]: Duration.\n<br />[b]Battle Fury[/b]: Duration &amp; Magnitude.\n<br />[b]Become Ethereal[/b]: Duration.\n<br />[b]Bend Will[/b]: Duration.\n<br />[b]Clear Skies[/b]: Duration.\n<br />[b]Cyclone[/b]: Magnitude.\n<br />[b]Disarm[/b]: Magnitude.\n<br />[b]Dismay[/b]: Duration &amp; Magnitude.\n<br />[b]Drain Vitality[/b]: Duration &amp; Magnitude.\n<br />[b]Elemental Fury[/b]: Duration\xa0&amp; Magnitude.\n<br />[b]Fire Breath[/b]: Magnitude.\n<br />[b]Frost Breath[/b]: Magnitude.\n<br />[b]Ice Form[/b]: Duration &amp; Magnitude.\n<br />[b]Kyne's Peace[/b]: Duration &amp; Magnitude.\n<br />[b]Marked for Death[/b]: Duration &amp; Magnitude.\n<br />[b]Phantom Form[/b]: Duration.\n<br />[b]Slow Time[/b]: Duration.\n<br />[b]Soul Tear[/b]: Duration &amp; Magnitude.\n<br />[b]Storm Call[/b]: Duration &amp; Magnitude.\n<br />[b]Unrelenting Force[/b]: Magnitude.\n<br />[b]Whirlwind Sprint[/b]: Duration &amp; Magnitude.[/spoiler]\n<br />[size=4][b][color=#89CFF0]Available Patches[/color][/b][/size]\n<br />[spoiler][b]Adamant[/b]: Removes Shouts scaling with Speech. Fist of Talos improves magnitude and duration of all Shouts. Stormcrown perk improves magnitude and duration of offensive Shouts.\n<br />[b]Audio Overhaul for Skyrim[/b]\n<br />[b]Audio Overhaul for Skyrim + Weapon Speed Effects Fix[/b]\n<br />[b]Dragon Wall Wisdom[/b]\n<br />[b]Durnehviir Resurrected[/b]\n<br />[b]Ordinator[/b]: Fickle Fate and Kindred Mage do not work with Animal Allegiance, Dismay and Kyne's Peace. Quiet Casting works properly. Speech perks work properly.\n<br />[b]Shouts in the Dragon Tongue[/b]\n<br />[b]SPERG[/b]: Speech perks work properly.\n<br />[b]Timing is Everything[/b]\n<br />[b]Vokrii[/b]: Master of the Mind perk doesn't work with Animal Allegiance, Dismay and Kyne's Peace. Words of Power and Tonal Tongue perks work properly.\n<br />[b]Weapon Speed Effects Fix[/b]\n<br />[b]Wyrmstooth[/b]: Forceful Tongue's Phantom Form is learned while exploring Wyrmstooth.[/spoiler]\n<br />[size=4][b][color=#89CFF0]No Fun Allowed Details[/color][/b][/size]\n<br />[spoiler]You will find new word walls near 2nd entrance of Yngol Barrow, near Hillgrund's Tomb and near Ansilvund.[/spoiler]\n<br />[img]https://i.postimg.cc/gjJRrPdV/image0.png[/img]\n<br />\n<br />[size=4][b][color=#89CFF0]Installation[/color][/b][/size]\n<br />It's safe to install at any point, uninstallation mid-playthrough is not recommended. ESP-FE Plugin.\n<br />\n<br />[size=4][b][color=#89CFF0]Compatibility[/color][/b][/size]\n<br />Adamant - Compatible with the provided patch.\n<br />Durnehviir Resurrected - Compatible with the provided patch.\n<br />KS Dragon Overhaul 2 - Compatible, put the plugin above Forceful Tongue.\n<br />Ordinator - Compatible with the provided patch.\n<br />Rotmulaag - Not compatible, requires a patch.\n<br />Serio's Enhanced Dragons Redone - Compatible, same as KSDO2.\n<br />Unique Dragon Aspect - Not compatible.\n<br />Vokrii - Compatible with the provided patch."
